<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

    <canvas id="canvas"></canvas>



  </head>
  <body>
    <main>
      <!-- Use it like any other HTML element -->
<model-viewer id = "shoe" alt="Easel with Len Studios Cockatoo artwork in a frame on it." src="whole-trying.glb"  ar environment-image="environment.hdr" shadow-intensity="1" camera-controls touch-action="pan-y">
  <div class="controls">
    <div>Variant: <select id="variant"></select></div>
  </div>


  
</model-viewer>

<script>
const modelViewerVariants = document.querySelector("model-viewer#shoe");
const select = document.querySelector('#variant');

modelViewerVariants.addEventListener('load', () => {
  const names = modelViewerVariants.availableVariants;
  for (const name of names) {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
  }
  // Adds a default option.
  const option = document.createElement('option');
    option.value = 'default';
    option.textContent = 'Default';
    select.appendChild(option);
});

select.addEventListener('input', (event) => {
  modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
});
</script>
      
  </body>
    </main>


</html>
