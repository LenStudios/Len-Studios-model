<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer src="whole-trying-combining333.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.png" shadow-intensity="1" environment-image="environment.hdr" exposure="2" tone-mapping="commerce" camera-orbit="180.01deg 87.19deg 29.44m" field-of-view="30deg" camera-target="0.9805m 0.1m 0.873m" min-camera-orbit="0 0 5m" disable-pan>
      <div class="progress-bar hide" slot="progress-bar">




        
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <model-viewer onclick="functionToExecute()">Click</model-viewer>


    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
