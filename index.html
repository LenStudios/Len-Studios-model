<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="whole" src="whole-trying333.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.31" environment-image="environment.hdr" exposure="0.96" tone-mapping="commerce">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<script>
interface Model {
  /**
    * An ordered set of unique Materials found in this model. The Materials
    * correspond to the listing of materials in the glTF, with the possible
    * addition of a default material at the end.
    */
  readonly materials: Material[];

  // Returns the first material to whose name matches 'name'.
  getMaterialByName(name: string): Material|null;
}

</script>
    



    
  </body>
</html>
